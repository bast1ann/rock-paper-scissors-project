<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">Rock - Paper - Scissors</div>

      <div class="scoreboard">
        <div class="player">You: <span>0</span></div>
        <div class="round">Round: <span>0</span></div>
        <div class="computer">Computer: <span>0</span></div>
      </div>

      <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>

      <div class="messageBoard"> <span></span> </div>

      <button class="buttonReset">Reset</button>
      
      <script src="game.js"></script>
    </div>
  </body>
</html>
